<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/70ec8b11a6.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <select id="categorias">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="4">Opcion 4</option>
            <option value="5">Opcion 5</option>
        </select> 
        <button onclick="listarcategorias()">Seleccionar</button>
        <div id="datos"></div>
        <br><br>

        <div class="form-group">
            <select id="categoriasDin"></select>
            <button class="btn btn-primary" onclick="categoriaseleccionada()">Seleccionar Categoria</button>
        </div>
        <div class="form-group">
            <select id="clientesDin"></select>
            <button class="btn btn-primary" onclick="clienteseleccionado()">Seleccionar Cliente</button>
        </div>
        <div class="form-group">
            <select id="juegosDin"></select>
            <button class="btn btn-primary" onclick="juegoseleccionado()">Seleccionar Juego</button>    
        </div>
    </div>
    <script src="js/listados.js"></script>
</body>
</html>
